server:
  port: 8080


spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/cinema
    username: postgres
    password: ${MYSQL_ROOT_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  sql:
    init:
      mode: always
